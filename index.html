<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>投資取引記録アプリ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>投資取引記録</h1>

  <form id="trade-form">
    <div class="field">
      <label>銘柄 / シンボル</label>
      <input type="text" id="symbol" required>
    </div>

    <div class="field">
      <label>売買区分</label>
      <select id="side" required>
        <option value="buy">買い</option>
        <option value="sell">売り</option>
      </select>
    </div>

    <div class="field">
      <label>数量</label>
      <input type="number" id="quantity" required min="0.1" step="0.1">
    </div>

    <div class="field">
      <label>取得価格</label>
      <input type="number" id="acquirePrice" required step="0.000001">
    </div>

    <div class="field">
      <label>損益額</label>
      <input type="number" id="profit" step="0.01" placeholder="任意（手入力）">
    </div>

    <div class="field">
      <label>取引日</label>
      <input type="date" id="date" required>
    </div>

    <div class="field">
      <label>取引時間</label>
      <input type="time" id="time">
    </div>

    <div class="field">
      <label>コメント</label>
      <textarea id="comment" rows="2" placeholder="今回の取引のメモなど"></textarea>
    </div>

    <div class="field">
      <label>悪いところ</label>
      <textarea id="bad" rows="2" placeholder="反省点・改善したい点"></textarea>
    </div>

    <button type="submit">登録</button>
  </form>

  <h2>記録一覧</h2>
  <div id="record-list"></div>


  <!-- Firebase SDK（compat版） -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

  <!-- アプリ本体 -->
  <script src="app.js"></script>
</body>
</html>
